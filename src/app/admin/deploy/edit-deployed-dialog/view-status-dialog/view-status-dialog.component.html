
    <div class="task-b-title">Track Status</div><br>
    <div class="task-box">
        <div class="task-b-container">
            <ul class="task-b">
                <li class="task-b-status" ng-repeat="itembx" *ngFor="let status of data.status">
                    <div class="task-timestamp">
                      {{status.date}}<br />
                      {{status.time}}
                    </div>
                    <div class="task-status-title">{{status.type}}</div>
                    <div class="task-status-info">
                      {{status.description}}
                    </div>
                  </li>
            </ul>
        </div>
    </div><br>

<div class="table_size">
  <mat-progress-bar mode="indeterminate" [hidden]="hideProgressbar"></mat-progress-bar>
  <table>
    <thead>
      <tr>
        <th scope="col">Truck Plate No.</th>
        <th scope="col">Truck Type</th>
        <th scope="col">Status</th>
        <th class="ac" scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let deploy of deployedList">
        <td data-label="Staff">{{ deploy.truck.plateno}}</td>
        <td data-label="Contact Number">{{ deploy.truck.type }}</td>
        <td data-label="Status">
            {{ deploy.status }}
        </td>
        <td data-label="Action">
            <button class="edit_btn col" (click)="openViewDeployedDialog(deploy)"><mat-icon>remove_red_eye</mat-icon></button>
          <!-- <button class="edit_btn col"><mat-icon>edit</mat-icon></button>
          <button class="del_btn col" >
            <mat-icon>delete_outline</mat-icon>
          </button> -->
        </td>
      </tr>

            <td data-label="Staff">42345tewdsv</td>

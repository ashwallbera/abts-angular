<!--STAFF TABLE-->
<div class="search row">
    <p class="search col">Search</p>
    <input class="inp search col" type="text">
    <button class="staff_btn btn col active">Staff</button>
    <button class="driver_btn btn col">Driver</button>
    <button class="helper_btn btn col">Helper</button>
    <button class="add_btn btn col">Add</button>
</div>

<div class="table_size">
    <table>
        <thead>
          <tr>
            <th scope="col">Staff</th>
            <th scope="col">Contact Number</th>
            <th class="ac" scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let d of persnalinfo">
            <td data-label="Staff">{{d.name}}</td>
            <td data-label="Contact Number">{{d.contactno}}</td>
            <td data-label="Action">
                <button class="edit_btn col"><mat-icon>edit</mat-icon></button>
                <button class="del_btn col"><mat-icon>delete_outline</mat-icon></button>
            </td>
            
          </tr>
          <!-- <tr>
            <td data-label="Staff">Jerry Tom</td>
            <td data-label="Contact Number">0978945612</td>
            <td data-label="Action">
                <button class="edit_btn col"><mat-icon>edit</mat-icon></button>
                <button class="del_btn col"><mat-icon>delete_outline</mat-icon></button>
            </td>
          </tr> -->
        </tbody>
      </table>

</div>

<div class="close">
    <button class="btn cls_btn">Close</button>
</div>

<div style="margin: 50px">
  <div class="card_chart">
    <p class="t_title">Number of Daily Transactions</p>
    <div class="card_content">
      <div class="card_child">
        <app-weekly-chart
          [data]="chartData"
          *ngIf="
            chartData &&
            chartData.data1.length != 0 &&
            chartData.data2.length != 0
          "
        ></app-weekly-chart>
      </div>
    </div>
  </div>
 
  <div class="card_chart1">
    <p class="t_title">Number of Monthly Transactions</p>
    <div class="card_content">
      <div class="card_child">
        <app-weekly-chart
        [data]="chartMonthData"
        *ngIf="
          chartData &&
          chartData.data1.length != 0 &&
          chartData.data2.length != 0
        "
      ></app-weekly-chart>
      </div>
    </div>
  </div>
</div>

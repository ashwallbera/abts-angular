<div class="table_size">
    <table>
        <thead>
          <tr>
            <th scope="col">Truck Plate No.</th>
            <th scope="col">Truck Type</th>
            <th scope="col">Year model</th>
            <th class="ac" scope="col" *ngIf="!fromStaff" >Action </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let truck of truckList">
            <td data-label="Staff">{{truck.plateno}}</td>
            <td data-label="Contact Number">{{truck.type}}</td>
            <td data-label="Status">{{truck.yearmodel}}</td>
            <td data-label="Action" *ngIf="!fromStaff">
                <button (click)="openDeployDialog(truck)" class="deploy_btn col">Deploy</button> 
                <button class="edit_btn col" (click)="openEditDialog(truck)"><mat-icon>edit</mat-icon></button>
                <button class="del_btn col" (click)="openDeleteDialog(truck)"><mat-icon>delete_outline</mat-icon></button>
            </td>
            
          </tr>
          <!-- <tr>
            <td data-label="Staff">42345tewdsv</td>

</div>

<div class="date row">
  <p class="col">
    From &nbsp;&nbsp;<input
      type="calendar"
      class="inp"
      placeholder="10/25/2022"
    />
  </p>
  <p class="col">
    To &nbsp;&nbsp;<input
      type="calendar"
      class="inp"
      placeholder="10/25/2022"
    />
  </p>
</div>

<div class="gene row">
  <button class="gen">Generate Report</button>

  <input class="inp se1" placeholder="Search" type="text" />
</div>

<div class="table_size">
  <mat-progress-bar
    mode="indeterminate"
    [hidden]="hideProgressbar"
  ></mat-progress-bar>

  <table>
    <thead>
      <tr>
        <th scope="col">No.</th>
        <th scope="col">Name</th>
        <th scope="col">Location</th>
        <th class="ac" scope="col">Date</th>
        <th class="ac" scope="col">Time</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td data-label="No.">1</td>
        <td data-label="Name">MARK</td>
        <td data-label="Location">ROBINSON</td>
        <td data-label="Date">08/03/22</td>
        <td data-label="Time">8:00 AM</td>
      </tr>

      <tr>
        <td data-label="No.">2</td>
        <td data-label="Name">ROLAN</td>
        <td data-label="Location">GREAT WALL</td>
        <td data-label="Date">08/03/22</td>
        <td data-label="Time">8:00 AM</td>
      </tr>

      <tr>
        <td data-label="No.">3</td>
        <td data-label="Name">SANTOS</td>
        <td data-label="Location">EL NIDO</td>
        <td data-label="Date">08/03/22</td>
        <td data-label="Time">8:00 AM</td>
      </tr>

      <tr>
        <td data-label="No.">4</td>
        <td data-label="Name">MICHAEL</td>
        <td data-label="Location">NCCC</td>
        <td data-label="Date">08/03/22</td>
        <td data-label="Time">8:00 AM</td>
      </tr>

      <tr>
        <td data-label="No.">5</td>
        <td data-label="Name">CZARINA</td>
        <td data-label="Location">SAN JOSE</td>
        <td data-label="Date">08/03/22</td>
        <td data-label="Time">8:00 AM</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="close">
  <button class="btn cls_btn">Close</button>
</div>
